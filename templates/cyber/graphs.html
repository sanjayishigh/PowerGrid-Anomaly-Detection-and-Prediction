{% extends 'cyber/base.html' %}

{% block content %}
<div class="page-header center-text">
    <h1>System Visualizations</h1>
    <p>Analytical performance charts of the Sensor Zones.</p>
</div>

<div class="vertical-gallery">
    {% for img in images %}
    <div class="graph-card vertical-card">
        <div class="card-header">
            <h3>Figure {{ loop.index }}</h3>
        </div>
        <div class="image-wrapper">
            <img src="{{ url_for('static', filename=img) }}" alt="Graph Analysis">
        </div>
        <div class="graph-caption">
            Analysis of zone performance and anomaly detection thresholds.
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
